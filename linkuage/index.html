<!DOCTYPE html>
<html>
<head>
	<title>Linkuage - Alpha</title>
	<link href='https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&display=swap' rel='stylesheet'>
	<link rel="icon" type="image/png" href="icon.png">
	<link rel='stylesheet/less' type='text/css' href='style.less'/>
	<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>
<body>
	<div class='toolbar'>
		<ul>
			<li>
				<ion-icon class='button' id='run' name='play'></ion-icon></abbr>
			</li>
			<li>
				<ion-icon class='button' id='pause' name="pause"></ion-icon>
			</li>
			<li>
				<ion-icon class='button' id='stop' name='stop'></ion-icon>
			</li>
			<li>
				<ion-icon class='button' id='addblock' name="cube"></ion-icon>
			</li>
			<li>
				<ion-icon class='button active' id='gridtoggle' name="apps"></ion-icon>
			</li>			
		</ul>
	</div>
	<div class="blocks hide">
		<ion-icon name="arrow-back-circle" id="close"></ion-icon>
		<input type="text" id="search" placeholder="Search Block Name">
		<ul id="blocks"></ul>
	</div>
	<div class="properties">
		<div class="titlebar">New Sum Block</div>
		<div class="content">Its content</div>
	</div>
	<script>
		WebFont.load({
			google: {
				families: ['Recursive']
			},
			active: () => {
				const script = document.createElement('script');
				script.src = 'bundle.js';
				document.head.appendChild(script);
			}
		});
	</script>
</body>
</html>
